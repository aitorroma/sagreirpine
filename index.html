    <script>
      (function() {
        const pageUrl = 'https://sagrairpina.irpiniaviva.it';
        const pageTitle = "Sagra Irpina · Sagre e eventi dell'Irpinia";
        const shareText = "Scopri Sagra Irpina: sagre, feste e tradizioni in Irpinia. Scegli Telegram o WhatsApp per seguirci.";

        const $native = document.getElementById('share-native');
        const $copy = document.getElementById('copy-link');
        const $wa = document.getElementById('share-whatsapp');
        const $tg = document.getElementById('share-telegram');
        const $x = document.getElementById('share-x');
        const $fb = document.getElementById('share-facebook');
        const $em = document.getElementById('share-email');
        const $toast = document.getElementById('toast');

        // Prepara i link di condivisione
        const encodedUrl = encodeURIComponent(pageUrl);
        const encodedText = encodeURIComponent(shareText);
        const encodedTitle = encodeURIComponent(pageTitle);
        $wa.href = `https://wa.me/?text=${encodedText}%20${encodedUrl}`;
        $tg.href = `https://t.me/share/url?url=${encodedUrl}&text=${encodedText}`;
        $x.href = `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedText}`;
        $fb.href = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
        $em.href = `mailto:?subject=${encodedTitle}&body=${encodedText}%0A%0A${encodedUrl}`;

        // Web Share API (mobile/desktop support dove possibile)
        $native.addEventListener('click', async () => {
          if (navigator.share) {
            try {
              await navigator.share({ title: pageTitle, text: shareText, url: pageUrl });
            } catch (e) {
              // annullato o errore — silenzioso
            }
          } else {
            // fallback: copia link
            copyToClipboard(pageUrl);
            showToast('Link copiato negli appunti');
          }
        });

        // Copia link
        function copyToClipboard(text) {
          if (navigator.clipboard && window.isSecureContext) {
            return navigator.clipboard.writeText(text);
          } else {
            const ta = document.createElement('textarea');
            ta.value = text; ta.style.position = 'fixed'; ta.style.left = '-9999px';
            document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); } finally { document.body.removeChild(ta); }
          }
        }
        $copy.addEventListener('click', async () => {
          await copyToClipboard(pageUrl);
          showToast('Link copiato negli appunti');
        });

        // Toast helper
        let toastTimer;
        function showToast(message) {
          $toast.textContent = message;
          $toast.classList.add('show');
          clearTimeout(toastTimer);
          toastTimer = setTimeout(() => $toast.classList.remove('show'), 1800);
        }
      })();
    </script>
  </body>
</html>
